{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}

        {% for category in categories %}
        <div class="card" style="width: 20rem;">
            <img src="{{ category.image }}" class="card-img-top" alt="{{ category.category_name }}">
            <div class="card-body">
                <a href="{% url 'category_details' category.id %}"><h5 class="card-title"> {{ category.category_name }} </h5></a>
                <p class="card-text"> {{ category.description }} </p>
            </div>
        </div>
        {% endfor %}

        {% else %}
        <h1>Sorry, no categories found</h1>
    {% endif %}
{% endblock %}
